    - 0.15.0
    - 0.16.0
    - 0.17.0
  - dependency-name: com.tngtech.archunit:archunit-junit5-api
    versions:
    - 0.15.0
    - 0.16.0
    - 0.17.0
  - dependency-name: org.openapitools:openapi-generator-maven-plugin
    versions:
    - 5.0.0
    - 5.0.1
  - dependency-name: pl.project13.maven:git-commit-id-plugin
    versions:
    - 4.0.3
  registries:
